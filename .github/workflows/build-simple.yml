name: Build Multi-Platform

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            output_name: landeployer-python-linux-x86_64
          - os: windows-latest
            platform: windows
            arch: x86_64
            output_name: landeployer-python-windows-x86_64
          - os: macos-latest
            platform: darwin
            arch: arm64
            output_name: landeployer-python-darwin-arm64
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        # Install Python dependencies
        python -m pip install --upgrade pip
        cd landeployer-backend
        pip install -r requirements.txt
        pip install pyinstaller
        
        # Install Node.js dependencies
        cd ../landeployer-ui
        npm install

    - name: Build frontend
      run: |
        cd landeployer-ui
        npm run build

    - name: Create necessary directories
      run: |
        cd landeployer-backend
        if [ "${{ matrix.platform }}" = "windows" ]; then
          mkdir data logs storage
        else
          mkdir -p data logs storage
        fi

    - name: Create PyInstaller spec
      run: |
        cd landeployer-backend
        pyi-makespec --onefile --name landeployer \
          --add-data "static:static" \
          --add-data "data:data" \
          --hidden-import "uvicorn.logging" \
          --hidden-import "uvicorn.loops" \
          --hidden-import "uvicorn.loops.auto" \
          --hidden-import "uvicorn.protocols" \
          --hidden-import "uvicorn.protocols.http" \
          --hidden-import "uvicorn.protocols.http.auto" \
          --hidden-import "uvicorn.protocols.websockets" \
          --hidden-import "uvicorn.protocols.websockets.auto" \
          --hidden-import "uvicorn.lifespan" \
          --hidden-import "uvicorn.lifespan.on" \
          --hidden-import "app" \
          --hidden-import "app.main" \
          --hidden-import "app.config" \
          --hidden-import "app.database" \
          --hidden-import "app.models" \
          --hidden-import "app.schemas" \
          --hidden-import "app.routers" \
          --hidden-import "app.routers.hosts" \
          --hidden-import "app.routers.roles" \
          --hidden-import "app.routers.deploy" \
          --hidden-import "app.services" \
          --hidden-import "app.services.ssh_service" \
          --hidden-import "app.services.role_service" \
          run.py

    - name: Build executable
      run: |
        cd landeployer-backend
        pyinstaller landeployer.spec --clean

    - name: Create release package
      run: |
        mkdir -p dist/landeployer-release
        cp landeployer-backend/dist/landeployer* dist/landeployer-release/
        cp README.md dist/landeployer-release/
        cp -r scripts dist/landeployer-release/ 2>/dev/null || true
        
        # Create start script based on platform
        if [ "${{ matrix.platform }}" = "windows" ]; then
          echo "@echo off" > dist/landeployer-release/start.bat
          echo "cd /d \"%%~dp0\"" >> dist/landeployer-release/start.bat
          echo "if not exist \"data\" mkdir data" >> dist/landeployer-release/start.bat
          echo "if not exist \"logs\" mkdir logs" >> dist/landeployer-release/start.bat
          echo "if not exist \"storage\" mkdir storage" >> dist/landeployer-release/start.bat
          echo "landeployer.exe" >> dist/landeployer-release/start.bat
        else
          echo "#!/bin/bash" > dist/landeployer-release/start.sh
          echo 'cd "$(dirname "$0")"' >> dist/landeployer-release/start.sh
          echo "mkdir -p data logs storage" >> dist/landeployer-release/start.sh
          echo "./landeployer" >> dist/landeployer-release/start.sh
          chmod +x dist/landeployer-release/start.sh
          chmod +x dist/landeployer-release/landeployer*
        fi

    - name: Create archive
      run: |
        cd dist
        if [ "${{ matrix.platform }}" = "windows" ]; then
          powershell Compress-Archive -Path landeployer-release -DestinationPath ${{ matrix.output_name }}.zip -Force
        else
          tar czf ${{ matrix.output_name }}.tar.gz landeployer-release
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: dist/${{ matrix.output_name }}.*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/landeployer-python-linux-x86_64/landeployer-python-linux-x86_64.tar.gz
          artifacts/landeployer-python-windows-x86_64/landeployer-python-windows-x86_64.zip
          artifacts/landeployer-python-darwin-arm64/landeployer-python-darwin-arm64.tar.gz
        generate_release_notes: true
