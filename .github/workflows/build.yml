name: Build Multi-Platform Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  VERSION: '1.0.2'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            output_name: landeployer-python-linux-x86_64
          - os: macos-latest
            platform: darwin
            arch: arm64
            output_name: landeployer-python-darwin-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('landeployer-backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache npm packages
      uses: actions/cache@v3
      with:
        path: landeployer-ui/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('landeployer-ui/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        cd landeployer-backend
        pip install -r requirements.txt
        pip install pyinstaller
      timeout-minutes: 10

    - name: Install Node.js dependencies
      run: |
        cd landeployer-ui
        npm ci
      timeout-minutes: 5

    - name: Build frontend
      run: |
        cd landeployer-ui
        npm run build
      timeout-minutes: 5

    - name: Create PyInstaller spec
      run: |
        cd landeployer-backend
        cat > landeployer.spec << 'EOF'
        # -*- mode: python ; coding: utf-8 -*-

        block_cipher = None

        a = Analysis(
            ['run.py'],
            pathex=[],
            binaries=[],
            datas=[
                ('static', 'static'),
                ('data', 'data'),
            ],
            hiddenimports=[
                'uvicorn.logging',
                'uvicorn.loops',
                'uvicorn.loops.auto',
                'uvicorn.protocols',
                'uvicorn.protocols.http',
                'uvicorn.protocols.http.auto',
                'uvicorn.protocols.websockets',
                'uvicorn.protocols.websockets.auto',
                'uvicorn.lifespan',
                'uvicorn.lifespan.on',
                'app',
                'app.main',
                'app.config',
                'app.database',
                'app.models',
                'app.schemas',
                'app.routers',
                'app.routers.hosts',
                'app.routers.roles',
                'app.routers.deploy',
                'app.services',
                'app.services.ssh_service',
                'app.services.role_service',
            ],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )

        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

        exe = EXE(
            pyz,
            a.scripts,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='landeployer',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=True,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=True,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        EOF

    - name: Build executable
      run: |
        cd landeployer-backend
        pyinstaller landeployer.spec --clean
      timeout-minutes: 15
      continue-on-error: true
      id: build_first_try

    - name: Clean and rebuild on failure
      if: steps.build_first_try.outcome == 'failure'
      run: |
        cd landeployer-backend
        rm -rf build dist
        pyinstaller landeployer.spec --clean
      timeout-minutes: 15

    - name: Create release package
      run: |
        mkdir -p dist/landeployer-release
        cp landeployer-backend/dist/landeployer* dist/landeployer-release/
        cp README.md dist/landeployer-release/
        cp -r scripts dist/landeployer-release/ 2>/dev/null || true
        
        # Create start script
        echo "#!/bin/bash" > dist/landeployer-release/start.sh
        echo 'cd "$(dirname "$0")"' >> dist/landeployer-release/start.sh
        echo "mkdir -p data logs storage" >> dist/landeployer-release/start.sh
        echo "./landeployer" >> dist/landeployer-release/start.sh
        chmod +x dist/landeployer-release/start.sh
        
        # Make executables executable
        chmod +x dist/landeployer-release/landeployer*

    - name: Create archive
      run: |
        cd dist
        tar czf ${{ matrix.output_name }}.tar.gz landeployer-release

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: dist/${{ matrix.output_name }}.tar.gz

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/*/landeployer-python-linux-x86_64.tar.gz
          artifacts/*/landeployer-python-darwin-arm64.tar.gz
        generate_release_notes: true
        name: Release ${{ env.VERSION }}
