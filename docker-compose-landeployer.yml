version: "3.8"

services:
  landeployer:
    image: landeployer:latest
    container_name: landeployer
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./storage:/app/storage
    environment:
      - JAVA_OPTS=-Xms512m -Xmx1024m
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - landeployer-network

networks:
  landeployer-network:
    driver: bridge
